<!DOCTYPE html>
<html>
<head>
    <title>Создание работы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            max-width: 500px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="datetime-local"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Создание работы</h1>
    <form id="create-work-form" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="name_work">Название:</label>
        <input type="text" id="name_work" name="name_work" required>

        <label for="writing_date">Дата написания:</label>
        <input type="datetime-local" id="writing_date" name="writing_date" required>

        <label for="number_of_tasks">Количество задач:</label>
        <input type="text" id="number_of_tasks" name="number_of_tasks" required>

        <label for="student">Студент:</label>
        <input type="text" id="student" name="student" required>

        <label for="example">Пример:</label>
        <input type="text" id="example" name="example" required>

        <label for="image_work">Изображение работы:</label>
        <input type="file" id="image_work" name="image_work" required>

        <label for="text_work">Текст работы:</label>
        <textarea id="text_work" name="text_work" required></textarea>

        <label for="proven_work">Проверенная работа:</label>
        <textarea id="proven_work" name="proven_work" required></textarea>

        <label for="assessment">Оценка:</label>
        <input type="text" id="assessment" name="assessment" required>

        <label for="teacher">Преподаватель:</label>
        <input type="text" id="teacher" name="teacher" required>

        <button type="submit">Сохранить</button>
    </form>


    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); // Январь - 0!
        var yyyy = today.getFullYear();

        var dateString = yyyy + '-' + mm + '-' + dd + 'T00:00'; // Формат datetime-local
        document.getElementById('writing_date').value = dateString;
    });

    document.getElementById("create-work-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var form = event.target;
        var formData = new FormData(form);

        fetch("/api/create-work/", {
            method: "POST",
            body: formData
        })
        .then(function(response) {
            if (response.ok) {
                alert("Работа успешно создана!");
            } else {
                alert("Ошибка при создании работы.");
            }
        })
        .catch(function(error) {
            alert("Произошла ошибка: " + error.message);
        });
    });
    </script>
</body>
</html>
