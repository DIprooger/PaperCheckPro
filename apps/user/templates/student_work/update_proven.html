<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование работы</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-3">
        <h1>Редактирование работы</h1>
        <hr>
        <form id="edit-work-form" method="post" action="{% url 'user_profile' user.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="proven_work">Результаты работы:</label>
                <textarea class="form-control" id="proven_work" name="proven_work" rows="10">{{ proven_work }}</textarea>
            </div>
            <div class="form-group">
                <label for="assessment">Оценка:</label>
                <input type="text" class="form-control" id="assessment" name="assessment" value="{{ assessment }}" disabled>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'user_profile' user.id %}" class="btn btn-secondary">Вернуться назад</a>
        </form>
    </div>
</body>
</html>
